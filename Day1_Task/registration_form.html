<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h2>Registration Form</h2>
        <form action="" method="post">
            <label for = "name">Name:</label>
            <input type = "text" id="name" placeholder="Enter your name" required>
            <br><br>
            
            <label for = "email">Email:</label>
            <input type = "email" id="email" placeholder="Enter your email" required>
            <br><br>

            <label for = "password">Password:</label>
            <input type = "password" id="password" placeholder="Enter your password" required>
            <br><br>

            <p><b>Select your gender</b></p>
            <input type="radio" id="male" name="gender" value="male">
            <label>Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label>Female</label>
            <br><br>

            <p><b>Hobbies</b></p>
            <input type="checkbox" id="cooking" name="hobbies" value="cooking">
            <label>Cooking</label>
            <br>
            <input type="checkbox" id="gardening" name="hobbies" value="gardening">
            <label>Gardening</label>
            <br>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label>Sports</label>
            <br>
            <input type="checkbox" id="drawing" name="hobbies" value="drawing">
            <label>Drawing</label>
            <br>

            <button type="submit">Submit</button>
            
        </form>
    </body>
</html>
