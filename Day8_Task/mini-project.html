<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
</head>
<body>
  <script>
    let again;

    do {
      let numInput = prompt("Enter a number:");
      let number = Number(numInput);

      console.log("\nMultiplication Table of ", number);
      for (let i = 1; i <= 10; i++) {
        console.log(number," X ", i, " = ", number*i);
      }

      let count = 0;
    let x = 1;
    while(x<=100){
        if(x % number === 0){
            count++;
        }
        x++;
    }
    console.log("\nNumbers divisible by 5 between 1â€“100: ", count);

      again = prompt("Do you want to try again? (yes/no): ");
    } while (again && (again.toLowerCase() === "yes"));

  </script>
</body>
</html>
